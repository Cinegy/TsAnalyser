version: 2.0.{build}
branches:
  only:
  - master
  - pre-master
image: Visual Studio 2017
configuration: Release
platform: Any CPU
assembly_info:
  patch: true
  file: '**\AssemblyInfo.*'
  assembly_version: '{version}'
  assembly_file_version: '{version}'
  assembly_informational_version: '{version}-alpha1'
before_build:
- cmd: nuget restore
build:
  project: TsAnalyser.sln
  verbosity: minimal
after_build:
- cmd: >-
    7z a TsAnalyser-%APPVEYOR_BUILD_VERSION%.zip %APPVEYOR_BUILD_FOLDER%\TsAnalyser\bin\release\TsAnalyser.exe
    appveyor PushArtifact TsAnalyser-%APPVEYOR_BUILD_VERSION%.zip

    7z a TsAnalyser-%APPVEYOR_BUILD_VERSION%.zip %APPVEYOR_BUILD_FOLDER%\TsAnalyser\bin\release\*.*
    appveyor PushArtifact TsAnalyser-%APPVEYOR_BUILD_VERSION%-PDB.zip