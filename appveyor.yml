version: 3.0.{build}
image: Visual Studio 2019
configuration: Release
platform: Any CPU
dotnet_csproj:
  patch: true
  file: '**\*.csproj'
  version: '{version}'
  version_prefix: '{version}'
  package_version: '{version}'
  assembly_version: '{version}'
  file_version: '{version}'
  informational_version: '{version}'
before_build:
- pwsh: nuget restore
build:
  project: Cinegy.TsAnalyzer.sln
  verbosity: minimal
after_build:
- pwsh: >-
    dotnet publish -c Release -r win-x64
    
    7z a TSAnalyzer-Win-x64-$Env:APPVEYOR_REPO_BRANCH-$Env:APPVEYOR_BUILD_VERSION.zip $Env:APPVEYOR_BUILD_FOLDER\bin\Release\netcoreapp3.1\win-x64\publish\tsanalyzer.exe
    
    appveyor PushArtifact TSAnalyzer-Win-x64-$Env:APPVEYOR_REPO_BRANCH-$Env:APPVEYOR_BUILD_VERSION.zip

    dotnet publish -c Release -r linux-x64

    7z a TSAnalyzer-Linux-x64-$Env:APPVEYOR_REPO_BRANCH-$Env:APPVEYOR_BUILD_VERSION.zip $Env:APPVEYOR_BUILD_FOLDER\bin\Release\netcoreapp3.1\linux-x64\publish\tsanalyzer
    
    appveyor PushArtifact TSAnalyzer-Linux-x64-$Env:APPVEYOR_REPO_BRANCH-$Env:APPVEYOR_BUILD_VERSION.zip