version: 2.0.{build}
branches:
  only:
  - master
  - pre-master
configuration: Release
platform: Any CPU
assembly_info:
  patch: true
  file: '**\AssemblyInfo.*'
  assembly_version: '{version}'
  assembly_file_version: '{version}'
  assembly_informational_version: '{version}-alpha2'
before_build:
- cmd: nuget restore
build:
  project: Cinegy.TsAnalyser.sln
  verbosity: minimal
after_build:
- cmd: >-
    7z a TsAnalyser-%APPVEYOR_REPO_BRANCH%-%APPVEYOR_BUILD_VERSION%.zip %APPVEYOR_BUILD_FOLDER%\Cinegy.TsAnalyser\bin\release\TsAnalyser.exe

    appveyor PushArtifact TsAnalyser-%APPVEYOR_REPO_BRANCH%-%APPVEYOR_BUILD_VERSION%.zip

    7z a TsAnalyser-%APPVEYOR_BUILD_VERSION%-PDB.zip %APPVEYOR_BUILD_FOLDER%\Cinegy.TsAnalyser\bin\release\*.*
    
    appveyor PushArtifact TsAnalyser-%APPVEYOR_BUILD_VERSION%-PDB.zip