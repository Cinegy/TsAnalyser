version: 3.0.{build}
image: Visual Studio 2019
configuration: Release
platform: Any CPU
dotnet_csproj:
  patch: true
  file: '**\*.csproj'
  version: '{version}'
  version_prefix: '{version}'
  package_version: '{version}'
  assembly_version: '{version}'
  file_version: '{version}'
  informational_version: '{version}'
before_build:
- pwsh: nuget restore
build:
  project: Cinegy.TsAnalyser.sln
  verbosity: minimal
after_build:
- pwsh: >-
    dotnet publish -c Release -r win-x64
    
    7z a TSAnalyser-Win-x64-%APPVEYOR_REPO_BRANCH%-%APPVEYOR_BUILD_VERSION%.zip %APPVEYOR_BUILD_FOLDER%\bin\Release\netcoreapp3.1\win-x64\publish\
    
    appveyor PushArtifact TSAnalyser-Win-x64-%APPVEYOR_REPO_BRANCH%-%APPVEYOR_BUILD_VERSION%.zip

    dotnet publish -c Release -r linux-x64

    7z a TSAnalyser-Linux-x64-%APPVEYOR_REPO_BRANCH%-%APPVEYOR_BUILD_VERSION%.zip %APPVEYOR_BUILD_FOLDER%\bin\Release\netcoreapp3.1\linux-x64\publish\
    
    appveyor PushArtifact TSAnalyser-Linux-x64-%APPVEYOR_REPO_BRANCH%-%APPVEYOR_BUILD_VERSION%.zip